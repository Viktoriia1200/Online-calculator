<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Онлайн калькулятор</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function insert(val) {
      document.getElementById("input").value += val;
    }

    function clean() {
      document.getElementById("input").value = "";
    }

    function back() {
      const input = document.getElementById("input");
      input.value = input.value.slice(0, -1);
    }

    function calc() {
      try {
        const input = document.getElementById("input").value;
        document.getElementById("input").value = eval(input);
      } catch {
        alert("Помилка у виразі");
      }
    }

    function sqrt() {
      const input = document.getElementById("input");
      input.value = Math.sqrt(eval(input.value));
    }

    function pow(exp) {
      const input = document.getElementById("input");
      input.value += `**${exp}`;
    }

    function trig(func) {
      const input = document.getElementById("input");
      input.value = Math[func](eval(input.value));
    }
  </script>
</head>
<body class="bg-[#d9e3e0] min-h-screen flex flex-col">

  <!-- Шапка -->
  <header class="bg-[#73f4d5] flex items-center justify-between px-6 py-3 border-b border-gray-400">
    <div class="flex items-center space-x-2">
      <!-- Іконка калькулятора -->
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <rect x="4" y="2" width="16" height="20" rx="2" stroke="currentColor" stroke-width="2"/>
        <path d="M8 6h.01M12 6h.01M16 6h.01M8 10h.01M12 10h.01M16 10h.01M8 14h.01M12 14h.01M16 14h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <div>
        <p class="text-xl font-bold text-gray-800 leading-none">ONLINE</p>
        <p class="text-sm font-bold text-gray-900 leading-none">CALCULATOR</p>
      </div>
    </div>
  </header>

  <!-- Калькулятор -->
  <main class="flex-grow flex items-center justify-center p-4">
    <div class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-md">
      <input id="input" type="text" class="w-full border border-gray-300 rounded-md p-3 text-right text-lg mb-4" placeholder="0" readonly>

      <div class="grid grid-cols-5 gap-2 text-center">
        <button onclick="pow(2)" class="btn">x²</button>
        <button onclick="pow(3)" class="btn">x³</button>
        <button onclick="insert('Math.PI')" class="btn">π</button>
        <button onclick="insert('/')" class="btn">/</button>
        <button onclick="insert('%')" class="btn">%</button>

        <button onclick="insert('7')" class="btn">7</button>
        <button onclick="insert('8')" class="btn">8</button>
        <button onclick="insert('9')" class="btn">9</button>
        <button onclick="insert('*')" class="btn">*</button>
        <button onclick="insert('(')" class="btn">(</button>

        <button onclick="insert('4')" class="btn">4</button>
        <button onclick="insert('5')" class="btn">5</button>
        <button onclick="insert('6')" class="btn">6</button>
        <button onclick="insert('-')" class="btn">-</button>
        <button onclick="insert(')')" class="btn">)</button>

        <button onclick="insert('1')" class="btn">1</button>
        <button onclick="insert('2')" class="btn">2</button>
        <button onclick="insert('3')" class="btn">3</button>
        <button onclick="clean()" class="btn">C</button>
        <button onclick="back()" class="btn">←</button>

        <button onclick="insert('0')" class="btn">0</button>
        <button onclick="insert('.')" class="btn">.</button>
        <button onclick="insert('+')" class="btn">+</button>
        <button onclick="calc()" class="btn col-span-2 bg-teal-700 text-white hover:bg-teal-800 rounded-md">=</button>
      </div>
    </div>
  </main>

  <!-- Підвал -->
  <footer class="bg-[#73f4d5] h-8 border-t border-gray-400"></footer>

  <!-- Стиль для кнопок -->
  <style>
    .btn {
      @apply bg-gray-200 p-3 rounded-md text-lg hover:bg-gray-300 transition;
    }
  </style>
</body>
</html>
